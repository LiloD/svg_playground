<!doctype html>
    <head>
        <title>svg tutorial</title>
    </head>
    <body>
        <h1>My first svg</h1>   
        <svg width="1000" height="1000" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
            <rect y="200" x="200" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
            <rect x="500" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
            <path d="M150 0 L75 200 L225 200 Z" />
        </svg>
    </body>
</html>
