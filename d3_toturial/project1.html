<!doctype html>
    <head>
        <title>D3 Project 1 - setup</title>
    </head>
    <body>
        <script type="text/javascript" src="../node_modules/d3/build/d3.min.js"></script>
        <script type="text/javascript">
            // d3.select('body').append('p').text('Hello World');
            //Not all D3.js methods return a selection. 
            //However, most do so we can use chaining syntax to keep the code clean.
            d3.select('body')
                .append('svg')
                .attr('width', 50)
                .attr('height', 50)
                .append('circle')
                .attr('cx', 25)
                .attr('cy', 25)
                .attr('r', 25)
                .style('fill', 'purple')

            
            var theData = [1, 2, 3];

            d3.select('body')
                .selectAll('p')
                .data(theData)
                .enter()
                .append('p')
                .text('hello?');

            console.log(d3.select("body").data(["some value"]));
        </script>
    </body>
</html>
